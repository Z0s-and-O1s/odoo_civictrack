<!DOCTYPE html>
<html>
<head>
  <title>Issue Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Leaflet CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      color: #222;
    }
    h2 {
      color: #3F51B5;
      font-weight: 600;
    }
    .form-control, .form-select, .btn {
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #3F51B5;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #303F9F;
    }
    .btn-success {
      background-color: #00BCD4;
      border: none;
    }
    .btn-success:hover {
      background-color: #0097A7;
    }
    #map {
      height: 85vh;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-4">
  <h2>üìç Reported Issues Around You</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <label for="filterCategory">Category:</label>
      <select id="filterCategory" class="form-select">
        <option value="all">All</option>
        <option value="roads">Roads</option>
        <option value="lighting">Lighting</option>
        <option value="water">Water</option>
        <option value="cleanliness">Cleanliness</option>
        <option value="safety">Safety</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="filterDistance">Distance:</label>
      <select id="filterDistance" class="form-select">
        <option value="all">All</option>
        <option value="1">1 km</option>
        <option value="3">3 km</option>
        <option value="5">5 km</option>
      </select>
    </div>
  </div>

  <div id="map"></div>

  <!-- JS: Leaflet + Logic -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 80], 5); // Fallback view
    let userLat = null;
    let userLng = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(
      pos => {
        userLat = pos.coords.latitude;
        userLng = pos.coords.longitude;
        map.setView([userLat, userLng], 14);
      },
      err => {
        console.warn("Location unavailable, using default.");
      }
    );

    const issues = {{ issues|tojson | safe }};
    const markers = [];

    issues.forEach(issue => {
      const popup = `
        <strong>${issue.title}</strong><br>
        <em>${issue.category}</em><br>
        <b>Status:</b> <span id="status-${issue.id}">${issue.status}</span><br>
        ${issue.description}<br>
        ${issue.images ? `<img src="/static/uploads/${issue.images.split(',')[0]}" width="100"/>` : ''}
        <br><br>
        <label>Change Status:</label>
        <select onchange="changeStatus(${issue.id}, this.value)">
          <option value="Reported" ${issue.status === 'Reported' ? 'selected' : ''}>Reported</option>
          <option value="In Progress" ${issue.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
          <option value="Resolved" ${issue.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
        </select>
      `;

      const marker = L.marker([issue.lat, issue.lng])
        .addTo(map)
        .bindPopup(popup);

      marker.issueCategory = issue.category;
      markers.push(marker);
    });

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const toRad = v => v * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function applyFilters() {
      const selectedCategory = document.getElementById('filterCategory').value;
      const selectedDistance = document.getElementById('filterDistance').value;

      markers.forEach(marker => {
        const categoryMatch = selectedCategory === 'all' || marker.issueCategory === selectedCategory;

        let distanceMatch = true;
        if (selectedDistance !== 'all' && userLat && userLng) {
          const d = calculateDistance(userLat, userLng, marker.getLatLng().lat, marker.getLatLng().lng);
          distanceMatch = d <= parseInt(selectedDistance);
        }

        if (categoryMatch && distanceMatch) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    function changeStatus(id, newStatus) {
      fetch(`/update_status/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById(`status-${id}`).textContent = newStatus;
        alert("Status updated!");
      });
    }

    document.getElementById('filterCategory').addEventListener('change', applyFilters);
    document.getElementById('filterDistance').addEventListener('change', applyFilters);
  </script>
</body>
</html>
