<!DOCTYPE html>
<html>
<head>
  <title>Issue Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f6f7fb, #e3f2fd);
      color: #222;
    }
    h2 {
      color: #3F51B5;
      font-weight: 600;
    }
    .form-control, .form-select, .btn {
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    #map {
      height: 80vh;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body class="p-4">
  <h2>üìç Reported Issues Around You</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <label>Category:</label>
      <select id="filterCategory" class="form-select">
        <option value="all">All</option>
        <option value="roads">Roads</option>
        <option value="lighting">Lighting</option>
        <option value="water">Water</option>
        <option value="cleanliness">Cleanliness</option>
        <option value="safety">Safety</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Distance:</label>
      <select id="filterDistance" class="form-select">
        <option value="all">All</option>
        <option value="1">1 km</option>
        <option value="3">3 km</option>
        <option value="5">5 km</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Status:</label>
      <select id="filterStatus" class="form-select">
        <option value="all">All</option>
        <option value="Reported">Reported</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
    </div>
  </div>

  <div id="map"></div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast align-items-center text-bg-success border-0" id="statusToast" role="alert">
      <div class="d-flex">
        <div class="toast-body">‚úÖ Status updated successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const map = L.map('map').setView([20, 80], 5);
    let userLat = null, userLng = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(
      pos => {
        userLat = pos.coords.latitude;
        userLng = pos.coords.longitude;
        map.setView([userLat, userLng], 14);
      },
      err => {
        alert("üìç Location blocked. Enter manually.");
      }
    );

    const issues = {{ issues | tojson | safe }};
    const markers = [];

    function getMarkerIcon(issue) {
      if (issue.escalated && issue.status === 'Resolved')
        return '/static/icons/green-marker.png';
      if (issue.escalated)
        return '/static/icons/blue-marker.png';

      switch (issue.status) {
        case 'Resolved': return '/static/icons/green-marker.png';
        case 'In Progress': return '/static/icons/orange-marker.png';
        default: return '/static/icons/red-marker.png';
      }
    }

    issues.forEach(issue => {
      const iconUrl = getMarkerIcon(issue);

      const markerIcon = L.icon({
        iconUrl,
        iconSize: [30, 30],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });

      const popup = `
        <strong>${issue.title}</strong><br>
        <em>${issue.category}</em><br>
        ${issue.escalated ? "<b style='color: blue;'>‚ö†Ô∏è Escalated!</b><br>" : ""}
        <b>Status:</b> <span id="status-${issue.id}">${issue.status}</span><br>
        ${issue.description}<br>
        ${issue.images ? `<img src="/static/uploads/${issue.images.split(',')[0]}" width="100"/>` : ''}
        <br><br>
        <label>Change Status:</label>
        <select onchange="changeStatus(${issue.id}, this.value)">
          <option value="Reported" ${issue.status === 'Reported' ? 'selected' : ''}>Reported</option>
          <option value="In Progress" ${issue.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
          <option value="Resolved" ${issue.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
        </select>
        <br><br>
        <button onclick="reportSpam(${issue.id})" class="btn btn-sm btn-danger">Report Spam üö´</button>
      `;

      const marker = L.marker([issue.lat, issue.lng], { icon: markerIcon })
        .addTo(map)
        .bindPopup(popup);

      marker.issueCategory = issue.category;
      marker.issueStatus = issue.status;
      markers.push(marker);
    });

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const toRad = v => v * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function applyFilters() {
      const selectedCategory = document.getElementById('filterCategory').value;
      const selectedDistance = document.getElementById('filterDistance').value;
      const selectedStatus = document.getElementById('filterStatus').value;

      markers.forEach(marker => {
        const catMatch = selectedCategory === 'all' || marker.issueCategory === selectedCategory;
        const statMatch = selectedStatus === 'all' || marker.issueStatus === selectedStatus;

        let distMatch = true;
        if (selectedDistance !== 'all' && userLat && userLng) {
          const d = calculateDistance(userLat, userLng, marker.getLatLng().lat, marker.getLatLng().lng);
          distMatch = d <= parseInt(selectedDistance);
        }

        if (catMatch && statMatch && distMatch) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    function changeStatus(id, newStatus) {
      fetch(`/update_status/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById(`status-${id}`).textContent = newStatus;
        const toastEl = new bootstrap.Toast(document.getElementById('statusToast'));
        toastEl.show();
        setTimeout(() => location.reload(), 1200);
      });
    }

    function reportSpam(id) {
      if (!confirm("Are you sure you want to report this issue as spam?")) return;
      fetch(`/report_spam/${id}`, { method: 'POST' })
        .then(res => res.json())
        .then(() => {
          alert("Spam reported! Refreshing map...");
          location.reload();
        });
    }

    document.getElementById('filterCategory').addEventListener('change', applyFilters);
    document.getElementById('filterDistance').addEventListener('change', applyFilters);
    document.getElementById('filterStatus').addEventListener('change', applyFilters);
  </script>
</body>
</html>
