<!DOCTYPE html>
<html>
<head>
  <title>Issue Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f6f7fb;
    color: #222;
  }

  h2, h1 {
    color: #3F51B5;
    font-weight: 600;
  }

  .form-control, .btn {
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }

  .btn-primary {
    background-color: #3F51B5;
    border: none;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #303F9F;
  }

  .btn-success {
    background-color: #00BCD4;
    border: none;
  }

  .btn-success:hover {
    background-color: #0097A7;
  }

  .card {
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    padding: 20px;
    margin-bottom: 20px;
    background: white;
  }

  .dopamine-shadow {
    box-shadow: 0 8px 24px rgba(63, 81, 181, 0.2);
  }

  label {
    font-weight: 500;
  }

  #map {
    border-radius: 12px;
  }
</style>

</head>
<body class="p-4">
  <h2>üìç Reported Issues Around You</h2>

<div class="row mb-3">
  <div class="col-md-4">
    <label for="filterCategory">Filter by Category:</label>
    <select id="filterCategory" class="form-select">
      <option value="all">All</option>
      <option value="roads">Roads</option>
      <option value="lighting">Lighting</option>
      <option value="water">Water</option>
      <option value="cleanliness">Cleanliness</option>
      <option value="safety">Safety</option>
    </select>
  </div>
</div>

<div id="map"></div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
const map = L.map('map').setView([20, 80], 5); // fallback view (India)

navigator.geolocation.getCurrentPosition(
  pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    map.setView([lat, lng], 14);
  },
  err => {
    console.warn("Could not fetch location, using default view.");
  }
);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const issues = {{ issues|tojson | safe }};
    const markers = [];

issues.forEach(issue => {
  const popup = `
    <strong>${issue.title}</strong><br>
    <em>${issue.category}</em><br>
    ${issue.description}<br>
    ${issue.images ? `<img src="/static/uploads/${issue.images.split(',')[0]}" width="100"/>` : ''}
  `;

  const marker = L.marker([issue.lat, issue.lng])
    .addTo(map)
    .bindPopup(popup);

  marker.issueCategory = issue.category;
  markers.push(marker);
});

document.getElementById('filterCategory').addEventListener('change', function () {
  const selected = this.value;

  markers.forEach(marker => {
    const category = marker.issueCategory;
    if (selected === 'all' || category === selected) {
      map.addLayer(marker);
    } else {
      map.removeLayer(marker);
    }
  });
});

  </script>
</body>
</html>
