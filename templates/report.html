<!DOCTYPE html>
<html>
<head>
  <title>Report Issue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      padding: 2rem;
    }
    h2 {
      color: #3F51B5;
      font-weight: 700;
    }
    .form-control, .btn {
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .card {
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(63, 81, 181, 0.1);
      padding: 25px;
      max-width: 700px;
      margin: auto;
    }
    .btn-primary {
      background-color: #3F51B5;
      border: none;
    }
    .btn-primary:hover {
      background-color: #303F9F;
    }
    #gps-status {
      font-style: italic;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2 class="text-center mb-4">üìù Report an Issue</h2>

  <div class="card">
    <form method="POST" enctype="multipart/form-data" onsubmit="return checkLocationFilled();">
      <input type="text" name="title" placeholder="Title" class="form-control mb-3" required>
      <textarea name="description" placeholder="Description" class="form-control mb-3" required></textarea>
      <select name="category" class="form-control mb-3" required>
        <option value="roads">Roads</option>
        <option value="lighting">Lighting</option>
        <option value="water">Water</option>
        <option value="cleanliness">Cleanliness</option>
        <option value="safety">Safety</option>
      </select>
      <label>Upload Images (max 5):</label>
      <input type="file" name="images" multiple class="form-control mb-3">

      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lng" id="lng">
      <div id="gps-status" class="mb-2 text-info">‚è≥ Detecting your location...</div>

      <div id="manual-location" style="display:none;">
        <label>Latitude:</label>
        <input type="text" name="lat" id="lat" class="form-control mb-2">
        <label>Longitude:</label>
        <input type="text" name="lng" id="lng" class="form-control mb-2">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Submit Issue</button>
    </form>
  </div>

  <script>
    let locationLoaded = false;
    navigator.geolocation.getCurrentPosition(
      pos => {
        document.getElementById("lat").value = pos.coords.latitude;
        document.getElementById("lng").value = pos.coords.longitude;
        document.getElementById("gps-status").textContent = "üìç Location auto-detected!";
        locationLoaded = true;
      },
      err => {
        document.getElementById("gps-status").textContent = "‚ö†Ô∏è Location failed. Enter manually.";
        document.getElementById("manual-location").style.display = 'block';
      }
    );

    setTimeout(() => {
      if (!locationLoaded) {
        document.getElementById("gps-status").textContent = "‚ö†Ô∏è GPS too slow. Enter manually.";
        document.getElementById("manual-location").style.display = 'block';
      }
    }, 5000);

    function checkLocationFilled() {
      const lat = document.getElementById("lat").value;
      const lng = document.getElementById("lng").value;
      if (!lat || !lng) {
        alert("Please fill in your location manually.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
