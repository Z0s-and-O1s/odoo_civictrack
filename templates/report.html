<!DOCTYPE html>
<html>
<head>
  <title>Report Issue</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #F5F5F5;
    color: #212121;
  }
  .btn-primary {
    background-color: #3F51B5;
    border-color: #3F51B5;
  }
  .btn-primary:hover {
    background-color: #303F9F;
    border-color: #303F9F;
  }
  .form-control:focus {
    border-color: #00BCD4;
    box-shadow: 0 0 0 0.2rem rgba(0,188,212,.25);
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f6f7fb;
    color: #222;
  }

  h2, h1 {
    color: #3F51B5;
    font-weight: 600;
  }

  .form-control, .btn {
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }

  .btn-primary {
    background-color: #3F51B5;
    border: none;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #303F9F;
  }

  .btn-success {
    background-color: #00BCD4;
    border: none;
  }

  .btn-success:hover {
    background-color: #0097A7;
  }

  .card {
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    padding: 20px;
    margin-bottom: 20px;
    background: white;
  }

  .dopamine-shadow {
    box-shadow: 0 8px 24px rgba(63, 81, 181, 0.2);
  }

  label {
    font-weight: 500;
  }

  #map {
    border-radius: 12px;
  }
</style>

</head>
<body class="p-4">
  <h2>Report Civic Issue</h2>
  <div class="card mt-4">
  <h2>üìù Report an Issue</h2>
  <form method="POST" enctype="multipart/form-data" onsubmit="return checkLocationFilled();">
    <input type="text" name="title" placeholder="Title" class="form-control mb-2" required>
    <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
    <select name="category" class="form-control mb-2" required>
      <option value="roads">Roads</option>
      <option value="lighting">Lighting</option>
      <option value="water">Water</option>
      <option value="cleanliness">Cleanliness</option>
      <option value="safety">Safety</option>
    </select>
    <label>Images (max 5):</label>
    <input type="file" name="images" multiple class="form-control mb-2">

    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lng" id="lng">

    <button type="submit" class="btn btn-primary">Submit</button>

    <div id="gps-status" class="mb-2 text-info">‚è≥ Detecting your location...</div>

<div id="manual-location" style="display:none;">
  <label>Latitude:</label>
  <input type="text" name="lat" id="lat" class="form-control mb-2">
  <label>Longitude:</label>
  <input type="text" name="lng" id="lng" class="form-control mb-2">
</div>

</form>
</div>

  <script>
let locationLoaded = false;

// Try to get GPS location
navigator.geolocation.getCurrentPosition(
  pos => {
    document.getElementById("lat").value = pos.coords.latitude;
    document.getElementById("lng").value = pos.coords.longitude;
    document.getElementById("gps-status").textContent = "üìç Location auto-detected!";
    locationLoaded = true;
  },
  err => {
    document.getElementById("gps-status").textContent = "‚ö†Ô∏è Location failed. Enter manually.";
    document.getElementById("manual-location").style.display = 'block';
  }
);

// Timeout fallback (5 seconds)
setTimeout(() => {
  if (!locationLoaded) {
    document.getElementById("gps-status").textContent = "‚ö†Ô∏è GPS too slow. Enter manually.";
    document.getElementById("manual-location").style.display = 'block';
  }
}, 5000);

function checkLocationFilled() {
  const lat = document.getElementById("lat").value;
  const lng = document.getElementById("lng").value;
  if (!lat || !lng) {
    alert("Please fill in your location manually below.");
    return false;
  }
  return true;
}
</script>



</body>
</html>
